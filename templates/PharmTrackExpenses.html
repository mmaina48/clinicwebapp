{% extends "pharmacymain.html" %}
{% block content %}
<div class="container">
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {%if messages %}
            {%for category, message in messages %}
            <div class="alert alert-{{ category }}">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <i class="material-icons">close</i>
              </button>
              <span>

                <b></b> {{ message }}</span>
            </div>
            {%endfor%}
      {%endif %}
    {%endwith%}
  </div>
  <div>
  
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="column">
            <a href="{{url_for('PharmViewAllTrackedExpenses')}}" style="float: right;" class="btn btn-primary m-b-5 m-r-2"><i class="ti-align-justify"> </i>All Payed Expenses</a>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end pageheader -->
    <!-- ============================================================== -->
    <div class="row">
        <!-- ============================================================== -->
        <!-- Start validation form -->
        <!-- ============================================================== -->
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="card">
            
                <div class="card-body">
                    <section class="content">
                        <div class="row">
                <div class="col-sm-12 col-md-12">
                    <div class="panel panel-bd lobidrag">
                        <div class="panel-heading">
                            <div class="panel-title">
                               <hr>
                            </div>
                        </div>
                        <div class="panel-body">
                          
                                     <form action="{{url_for('PharmTrackExpenses')}}" enctype="multipart/form-data" method="post" accept-charset="utf-8">
                                            <div class="row">
                                      <div class="col-sm-12">
                                            <div class="form-group row">
                                                <label style="color: black; font-weight: bolder;" for="date" class="col-sm-4 col-form-label">Date <i class="text-danger">*</i></label>
                                                <div class="col-sm-3">
                                                    <input type="date" style="color: black; font-weight: bolder;" name="dtpDate" id="dtpDate" class="form-control datepicker" value="">
                                                </div>
                                            </div>
                                        </div>
                                         <div class="col-sm-12" id="payment_from_1">
                                            <div class="form-group row">
                                                <label style="color: black; font-weight: bolder;"  for="expense_type" class="col-sm-4 col-form-label">Expense Type</label>
                                                <div class="col-sm-3">
                                                    <input type="text" style="color: black; font-weight: bolder;" placeholder="Enter Expense Name"  name="expense_type" list="expelist" class="form-control" />
                                                    <datalist id="expelist">
                                                        {% for entry in entries %}
                                                       <option value={{ entry }}>
                                                       {% endfor %}
                                                            </datalist>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-12" id="payment_from_1">
                                            <div class="form-group row">
                                                <label style="color: black; font-weight: bolder;"  for="payment_type" class="col-sm-4 col-form-label">Payment Type <i class="text-danger">*</i></label>
                                                <div class="col-sm-3"> 
                                                    <input style="color: black; font-weight: bolder;" placeholder="Enter Payment Type"  type="text" name="paytype" list="cars" class="form-control" />
                                                    <datalist id="cars">
                                                      <option value="Cash">Cash</option>
                                                      <option value="Mpesa">Mpesa</option>
                                                    </datalist>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="col-sm-12" id="payment_from_1">
                                     <div class="form-group row">
                                    <label  style="color: black; font-weight: bolder;" for="date" class="col-sm-4 col-form-label">Amount<i class="text-danger">*</i></label>
                                    <div class="col-sm-3">
                                         <input style="color: black; font-weight: bolder;" placeholder="Enter Amount"  type="text" name="amount" id="amount" class="form-control"  required type="number">
                                    </div>
                                </div> 
                                </div>
                                                         
                                        <div class="col-sm-12 text-center">       
                                            <input style="color: black; font-weight: bolder;"  type="submit" id="add_receive" class="btn btn-success btn-large" name="save" value="Save" tabindex="9"/>
                                        </div>
                                   
                              </form>            </div>  
                    </div>
                </div>
            </div>
            </section>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- end validation form -->
        <!-- ============================================================== -->
    </div>
      </div>
      {% endblock %}
