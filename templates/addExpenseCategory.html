{% extends "main.html" %}
{% block content %}
<div class="container">
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {%if messages %}
            {%for category, message in messages %}
            <div class="alert alert-{{ category }}">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <i class="material-icons">close</i>
              </button>
              <span>
                <b></b> {{ message }}</span>
            </div>
            {%endfor%}
      {%endif %}
    {%endwith%}
  </div>
  
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="page-header">
                <h2 class="pageheader-title">Expense</h2>
               
                <hr>
            </div>
        </div>
    </div>
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="column">
          <a href="{{url_for('AllExpenses')}}" style="float: right;" class="btn btn-primary m-b-5 m-r-2"><i class="ti-align-justify"> </i>All Expense Categories</a>
          </div>
      </div>
  </div>
    <!-- ============================================================== -->
    <!-- end pageheader -->
    <!-- ============================================================== -->
    <div class="row">
        <!-- ============================================================== -->
        <!-- Start  form -->
        <!-- ============================================================== -->
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="card">
                <h3 class="card-header">Add Expense Catagory</h3>
                <div class="card-body">
                    <form action="" enctype="multipart/form-data" method="post" accept-charset="utf-8">
                        <div class="row">
                       <div class="col-sm-12">
                        <div class="form-group row">
                            <label for="date" class="col-sm-3 col-form-label">Expense Item Name<i class="text-danger">*</i>
                            </label>
                            <div class="col-sm-6">
                                <input type="text" name="ExpenseCategory_name" id="expense_item_name" class="form-control" value="" required="">
                               </div>
                           </div>
                        </div>
                    </div>
                    <div class="form-group row">
                    <div class="col-sm-12 text-center">
                        <input type="submit" id="add_expense_item" class="btn btn-success btn-large" name="save" value="Save" />
                    </div>
                  </div>
                 
            
                 </form>             
            </div>
        </div>
     </div>
        <!-- ============================================================== -->
        <!-- end validation form -->
        <!-- ============================================================== -->
    </div>

</div>
  
    {% endblock %}
